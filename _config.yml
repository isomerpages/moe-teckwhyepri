title: Title
url: https://teckwhyepri.moe.edu.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#e0243b"
  secondary-color: "#0546ae"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d12ny2huv1jyop.amplifyapp.com
prod: https://master.d12ny2huv1jyop.amplifyapp.com
shareicon: /images/TWPS-School-Logo-with-shadow.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
